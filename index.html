<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main class="wrapper">
      <div class="inner">
        <div class="form-wrapper">
          <h1 class="title">アカウント作成</h1>
          <div class="sns-auth flex">
            <div class="item">
              <a class="facebook btn" href="#">Facebookでスタート</a>
            </div>
            <div class="item">
              <a class="google btn" href="#">Googleでスタート</a>
            </div>
          </div>
          <p class="default-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="divider">
            <p class="default-text">アカウント情報</p>
          </div>
          <form action="" method="POST">
            <div class="row flex">
              <div class="item">
                <p class="label-text require">名字</p>
                <input class="reset-form default-form" type="text" name="last-name">
              </div>
              <div class="item">
                <p class="label-text require">名前</p>
                <input class="reset-form default-form" type="text" name="first-name">
              </div>
            </div>
            <div class="row">
              <p class="label-text">性別</p>
              <div class="radio-wrap">
                <input class="input-radio" type="radio" name="gender" id="man" value="man">
                <label class="radio-label" for="man">男性</label>
                <input class="input-radio" type="radio" name="gender" id="woman" value="woman">
                <label class="radio-label" for="woman">女性</label>
                <input class="input-radio" type="radio" name="gender" id="other" value="other">
                <label class="radio-label" for="other">その他</label>
              </div>
            </div>
            <div class="row half-width">
              <p class="label-text">出身</p>
              <div class="select-wrap">
                <select class="reset-form select-hometown default-select" name="home-town">
                  <option value="tokyo">東京</option>
                  <option value="chiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>
            <div class="row">
              <p class="label-text require">Eメール</p>
              <input class="reset-form default-form" type="email" name="email" placeholder="ex) hoge@example.com">
            </div>
            <div class="row">
              <p class="label-text">電話番号</p>
              <input class="reset-form default-form" type="tel" name="tel" placeholder="ex) 09012345678">
            </div>
            <div class="row">
              <p class="label-text require">パスワード</p>
              <input class="reset-form default-form" type="password" name="password">
            </div>
            <div class="row">
              <p class="label-text require">パスワード(確認用)</p>
              <input class="reset-form default-form" type="password" name="password-comfirm">
            </div>
            <div class="row">
              <p class="label-text">希望コース</p>
              <div class="course-item">
                <input class="input-checkbox" type="checkbox" name="course" id="front">
                <label class="checkbox-label" for="front">フロントエンド</label>
              </div>
              <div class="course-item">
                <input class="input-checkbox" type="checkbox" name="course" id="back">
                <label class="checkbox-label" for="back">バックエンド</label>
              </div>
              <div class="course-item">
                <input class="input-checkbox" type="checkbox" name="course" id="app">
                <label class="checkbox-label" for="app">アプリ</label>
              </div>
            </div>
            <div class="row remarks">
              <p class="label-text">備考</p>
              <textarea class="reset-form default-form" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="row">
              <input class="btn submit-btn" type="submit" value="アカウント作成">
            </div>
            <p class="agreement-text">アカウントを作成することにより、<a class="anchor-text" href="#">利用規約</a>と<a class="anchor-text" href="#">プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="foot-block">
          <p class="text">
            すでにアカウントをお持ちですか？<a class="anchor-text" href="#">ログイン</a>
          </p>
          <a class="anchor-text" href="#">認証メールが届きませんか？</a>
        </div>
      </div>
    </main>
  </body>
</html>
